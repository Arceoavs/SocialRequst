<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('SocialRequest - New Request')"></head>
<body>
<nav th:replace="layout :: nav('requests-new')"></nav>

<main role="main" class="container">
    <h1>New Request</h1>

    <form class="mt-4 mx-auto col-sm-10" th:object="${request}" th:action="@{/requests}" method="post">
        <div th:if="${#fields.hasErrors('global')}"
             th:each="error : ${#fields.errors('global')}"
             th:text="${error}"
             class="alert alert-danger" role="alert">
            global error
        </div>

        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <input type="text"
                   id="title"
                   th:field="*{title}"
                   placeholder="Title"
                   class="form-control col-sm-10"
                   th:classappend="${#fields.hasErrors('title')} ? is-invalid : ''"
                   required autofocus>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback">error</div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <textarea rows="10"
                      id="description"
                      th:field="*{description}"
                      placeholder="Description"
                      class="form-control col-sm-10"
                      th:classappend="${#fields.hasErrors('description')} ? is-invalid : ''"
                      required></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback">error
            </div>
        </div>

        <div class="form-group row">
            <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
            <input type="number"
                   step="0.0000001"
                   min="-90"
                   max="90"
                   id="latitude"
                   th:field="*{latitude}"
                   placeholder="Latitude"
                   class="form-control col-sm-10"
                   th:classappend="${#fields.hasErrors('latitude')} ? is-invalid : ''"
                   required>
            <div th:if="${#fields.hasErrors('latitude')}" th:errors="*{latitude}" class="invalid-feedback">error</div>
        </div>

        <div class="form-group row">
            <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
            <input type="number"
                   step="0.0000001"
                   min="-180"
                   max="180"
                   id="longitude"
                   th:field="*{longitude}"
                   placeholder="Longitude"
                   class="form-control col-sm-10"
                   th:classappend="${#fields.hasErrors('longitude')} ? is-invalid : ''"
                   required>
            <div th:if="${#fields.hasErrors('longitude')}" th:errors="*{longitude}" class="invalid-feedback">error</div>
        </div>

        <div class="form-group row">
            <label for="topics" class="col-sm-2 col-form-label">Topics (comma separated)</label>
            <input type="text"
                   id="topics"
                   th:field="*{topics}"
                   placeholder="Topics"
                   class="form-control col-sm-10"
                   th:classappend="${#fields.hasErrors('topics')} ? is-invalid : ''">
            <div th:if="${#fields.hasErrors('topics')}" th:errors="*{topics}" class="invalid-feedback">error</div>
        </div>

        <div class="form-group row float-right">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</main>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
