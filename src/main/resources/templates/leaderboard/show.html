<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default(messageType=${messageType}, message=${message})}"
>
<head>
  <title>SocialRequest - Leaderboard</title>
</head>
<body>
  <div layout:fragment="content">
    <section class="hero is-fullheight-with-navbar">
      <div class="hero-body" style="display: block;">
        <div class="container">
          <h1 class="title is-1" th:text="${leaderboardTitle}">Leaderboard Title</h1>
        </div>

        <div class="container leaderboard">
          <div th:replace="leaderboard/places :: leaderboard_places(leaderboardPlaces = ${leaderboard.leaderboardPlaces})"></div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
