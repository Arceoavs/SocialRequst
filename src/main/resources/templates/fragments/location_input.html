<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Input</title>
</head>
<body>
    <div th:fragment="location_input">
        <link rel="stylesheet" type="text/css" href="/css/components/location_input.css"></link>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">
        <div class="field">
            <div id="map" style="height:330px;width:100%;"></div>
        </div>
        <div class="field">
            <label class="label">Latitude</label>
            <div class="control has-icons-left">
                <input name="latitude" id="latitude" class="input" type="text" >
                <span class="icon is-small is-left">
                            <i class="fas fa-map-marker"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <label class="label">Longitude</label>
            <div class="control has-icons-left">
                <input name="longitude" id="longitude" class="input" type="text">
                <span class="icon is-small is-left">
                            <i class="fas fa-map-marker"></i>
                </span>
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <a onclick="getDeviceLocation()" class="button is-link">Locate Device</a>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
        <script type="text/javascript" src="/js/location_input.js"></script>
    </div>
</body>
</html>
