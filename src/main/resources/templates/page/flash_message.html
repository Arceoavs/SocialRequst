<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css">
</head>
<body>
  <th:block th:fragment="flash_message(type, message)">
    <div
      class="flash-message notification"
      th:if="${message != null}"
      th:classappend="${#strings.equals(type, 'success')} ? is-success : is-danger"
      th:text="${message}"
    >
      <button class="delete"></button>
    </div>
  </th:block>
</body>
</html>
