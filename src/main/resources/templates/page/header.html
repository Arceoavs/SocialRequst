<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css">
</head>
<body>
  <header th:fragment="header">
    <nav class="navbar has-border-bottom" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/images/logo.png" width="112" height="28">
          </a>

          <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbar" class="navbar-menu">
          <div class="navbar-start"></div>

          <div class="navbar-end">
            <div sec:authorize="isAuthenticated()" class="navbar-item">
              <a href="/users/me" class="button is-text">
                <span class="icon is-medium has-background-grey-light" style="border-radius: 4rem;">
                  <i class="far fa-user"></i>
                </span>
                <span th:text="'@' + ${#authentication.name}"></span>
              </a>
            </div>

            <div class="navbar-item">
              <form sec:authorize="isAuthenticated()" action="/users/logout" method="POST">
                <button class="button is-text" type="submit">
                  Logout
                </button>
              </form>

              <div sec:authorize="isAnonymous()" class="buttons">
                <a href="/users/register" class="button is-primary">
                  <strong>Register</strong>
                </a>
                <a href="/users/login" class="button is-light">
                  Log In
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
