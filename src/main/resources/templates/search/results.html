<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div th:fragment="results(results)">
    <div th:if="${results == null or results.empty}" class="notification is-warning is-light has-text-centered">
      We could not find any result to your search query. Try to use a more general term.
    </div>
    <div th:replace="search/result_list :: result_list(results = ${results})" />
  </div>
</body>
</html>
