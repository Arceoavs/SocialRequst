<!DOCTYPE html>
<html
  lang="en"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default(messageType=${messageType}, message=${message})}"
>
<head>
  <title>SocialRequest - Log In</title>
</head>
<body>
  <div layout:fragment="content">
    <section class="hero is-primary is-fullheight-with-navbar">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column">
              <div class="card">
                <div class="card-content">
                  <div class="content">
                    <form name="login" action="/users/login" method="POST">
                      <div class="field">
                        <label class="label">Username</label>
                        <div class="control has-icons-left">
                          <input name="username" class="input" type="text" placeholder="username">
                          <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                          </span>
                        </div>
                      </div>
                      <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left">
                          <input name="password" class="input" type="password" placeholder="********">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </div>
                      </div>
                      <div class="field is-grouped">
                        <div class="control">
                          <button type="submit" name="submit" value="submit" class="button is-link">Log In</button>
                        </div>
                        <div class="control">
                          <a href="/users/register" class="button is-link is-light">Register</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="column" />
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
