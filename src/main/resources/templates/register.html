<html>
<body>
<h1>Registration Form</h1>
<form action="/" th:action="@{/users/register}" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>Username</label>
        <input th:field="${user.username}" required/>
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="${user.email}" required/>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="${user.password}" required/>
    </div>
    <div>
        <label>PasswordConfirmation</label>
        <input type="password" th:field="${user.passwordConfirmation}" required/>
    </div>
    <span th:text="${message}">
    </span>
    <button type="submit">submit</button>
</form>
</body>
</html>
