<html>
<body>
<h1>Registration Form</h1>
<form action="/" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>Username</label>
        <input th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>PasswordConfirmation</label>
        <input type="password" th:field="*{passwordConfirmation}"/>
        <p th:each="error : ${#fields.errors('passwordConfirmation')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="submit">submit</button>
</form>
</body>
</html>
