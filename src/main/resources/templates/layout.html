<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head (title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title th:text="${title}"></title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/socialrequest.css}" rel="stylesheet"/>
</head>
<body>
<nav th:fragment="nav (activeItem)" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}">SocialRequest</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${activeItem} == 'home' ? active : ''">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item"
                th:classappend="${activeItem} == 'requests-new' ? active : ''">
                <a class="nav-link" th:href="@{/requests/new}">New Request</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item"
                th:classappend="${activeItem} == 'login' ? active : ''">
                <a class="nav-link" th:href="@{/users/login}">Login</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item"
                th:classappend="${activeItem} == 'register' ? active : ''">
                <a class="nav-link" th:href="@{/users/register}">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                <a sec:authentication="principal.username" class="nav-link dropdown-toggle" href="#" id="userDropdown"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">username</a>
                <div class="dropdown-menu" aria-labelledby="userDropdown">
                    <a class="dropdown-item" th:href="@{/users/me}">Profile</a>
                    <form th:action="@{/users/logout}" method="post">
                        <button type="submit" class="dropdown-item">Logout</button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>

<main></main>

<footer th:fragment="footer">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
</footer>
</body>
</html>
